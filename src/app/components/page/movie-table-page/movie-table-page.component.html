<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Movie</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

      <label>
        Name
        <input type="text" formControlName="name">
      </label>

      <label>
        Year
        <input type="text" formControlName="year">
      </label>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Save Cancel')">Cancel</button>

  </div>
</ng-template>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Year</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of $moviesData | async"
        >
      <td>{{movie.name}}</td>
      <td>{{movie.year}}</td>
      <td>
        <button class="btn btn-primary" (click)="editMovie(movie)">Edit</button>
      </td>
      <td>
        <button class="btn btn-primary" (click)="delete(movie)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
